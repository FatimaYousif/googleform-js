<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE FORM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
    <div class="container">
    <div class="container1">
        <div class="row">
            <img src="images/google.png" alt="">
        </div>
        <div class="row">
            <p>sign in <br> use your google account</p>
        </div>

        <div class="row">
         <input type="email" id="email" placeholder="email or phone">
         <p><span id="error" style="color: red;"></span></p>
         <p class="blue">Forgot email?</p>
        </div>

        <div class="row">
            <p>not your computer? use guest mode to sign in privately.</p>
            <p class="blue">learn more</p>
        </div>
    </div>
    <div class="container2">
        <div class="row blue">create account</div>
        <div class="row"><button onclick="sign()" id="login">LOGIN </button></div>
    </div>
</div>
</div>


<footer>
    <select name="language" id="lang">
        <option value="us" selected disabled>English(united states)</option>
        <option value="urdu">(urdu)</option>
        <option value="arabic">(arabic)</option>
        <option value="sindhi">(sindhi)</option>
    </select>

    <ul>
        <li><a href="">help</a> </li>
        <li><a href="">privacy</a> </li>
        <li><a href="">terms</a> </li>
    </ul>

</footer>

    <script src="app.js"></script>
</body>

</html>
